<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SINOVA | Novedades</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-right">
                <a href="index.html" class="navbar-brand">Cerrar Sesion</a>
            </div>
        </div>
    </nav>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1><img src="images/logoblanco.png" id="imglogo" alt="Logo SENA"></span> SINOVA <small>Gestión de Novedades</small></h1>
                </div>
                <div class="col-md-2">
                    
                </div>
            </div>
        </div>
    </header>

    <section id="breadcrumb">
        <div class="container">
           <p class="breadcrumb">Aca va el nombre del aprendiz (1964701)</p>

        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="inicio.html" class="list-group-item "><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Inicio </a>
                        <a href="Novedades.html" class="list-group-item active main-color-bg"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Novedades <span class="badge"></span></a>
                        <a href="Aprendices.html" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Aprendices <span class="badge"></span></a>
                    </div>
                    <div class="well">
                        <h4>Aprendices con proceso académico</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 22%;">22%</div>
                        </div>
                        <h4>Aprendices con proceso disciplinario</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 39%;">39%</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Agregar Novedad</h3>
                        </div>
                        <div class="panel-body">
                            <form action="">
                                <div class="form-group">
                                    <label>Nombre Aprendiz</label>
                                    <input type="text" class="form-control" placeholder="Nombre y apellido">
                                </div>
                                <div class="form-group">
                                    <label>Descripción Novedad</label>
                                    <textarea name="editor1" type="text" class="form-control" placeholder="Describa los hechos"> 
                                    </textarea>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" checked> Academica  
                                        <input type="checkbox" checked> Disciplinaria                                     
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>Número de Ficha</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label>Observaciones adicionales</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </form>
                            <input type="submit" class="btn btn-default" value="Guardar Cambios">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <p>Copyright SINAK, &copy; 2020</p>
    </footer>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
